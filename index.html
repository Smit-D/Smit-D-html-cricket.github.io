<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ind vs Aus-live match</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Created Static webpage world cup t20 using HTML and CSS for learning purpose only">
    <meta name="keywords" content="HTML,CSS">
</head>
<body>
    <h4 class="learn">Created for learning purpose only</h4>

    <img src="img/back-photo.jpg" alt="match" id="match">
    <main class="main-container">
        <div class="logo">
            <div class="logo1"><img src="img/t20-photo.png" alt="T20"></div>
            <div class="logo2"><img src="img/star-photo.jpg" alt="Star"></div>
        </div>
        <div class="scorefloat">
            <div class="left"><img src="img/team1-photo.png" alt=""></div>
            <div class="center">
                <div class="batsman">
                    <div class="bat-name1"><p>R&nbsp;</p><p>Sharma</p><p class="bat-runs">32&nbsp;&nbsp;(23)</p></div>
                    <div class="bat-name2"><p>KL&nbsp;</p><p>Rahul</p><p class="bat-runs">33&nbsp;&nbsp;(25)</p></div>
                </div>
                <div class="score">
                        <div class="run">
                            <div class="bat">
                                <h3 class="opp">AUS<h3 class="vs">vs</h3></h3><h2 class="playteam">IND</h2><h2 class="bat-run">68&ndash;0</h2><h2 class="over">8</h2>
                            </div>
                            <div class="tar">Target 153</div>
                        </div>
                </div>
                <div class="bowler">
                    <div class="bowler-name">M Starc <p class="bowl-over">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0 &ndash; 10 &nbsp;(2)</p></div>
                    <div class="bowl">145.8 km/h</div>
                </div>
            </div>
            <div class="right"><img src="img/team2-photo.png" alt=""></div>
        </div>
    </main>
    
</body>
</html>
